<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <style>
    body {
      background-image: url('cake2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    input, select, textarea {
      background-color: transparent;
      border: 1px solid #000;
      outline: none;
      box-shadow: none;
      padding: 5px;
    }
    label {
      color: rgb(21, 22, 22);
    }
  </style>
</head>
<body>
  <h1 style="color: chocolate;">Survey Form Requirements</h1>
  <form>
    <label for="fullName">Full Name:</label>
    <br>
    <input type="text" id="fullName" name="fullName" required maxlength="50" style="width: 300px;">
    <br>
    <br>
    <label for="EmailAddress">EmailAddress:</label>
    <br>
    <input type="email" name="EmailAddress" id="EmailAddress" required style="width: 300px;">
    <br>
    <br>
    <label for="phoneNumber">PhoneNumber:</label>
    <br>
    <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="0885820344" style="width: 300px;">
    <br>
    <br>
    <label for="Age">Choose your Age</label>
    <br>
    <input type="number" name="Age" id="Age" required min="18" max="75" style="width: 300px;">
    <br>
    <br>

    <label for="Gender">Select your Gender</label>
    <br>
    <input type="radio" name="Gender"  value="Male" checked>
    Male
    <br>
    <input type="radio" name="Gender" value="Female">
    Female
    <br>
    <input type="radio" name="Gender"  value="Others">
    Others
    <br>
    <br>
    <label for="Fields">select your field of interest</label>
    <br>
    <select name="Fields" id="Fields" style="width: 300px; background-color: transparent; border: 1px solid #000;">
      <option value=""></option>
      <option value="AI">Artifical Intelligence</option>
      <option value="Web Development">Web Development</option>
      <1option value="Cybersecurity">Cybersecurity</option>
      <option value="Data Science">Data Science</option>
      <option value="Cloud Computing">Cloud Computing</option>
    </select>
    <br>
    <br>
    <label for="Type of attending">HOw to Participate</label>
    <br>
    <input type="radio" name="Type of attending" id="Type of attending" value="Physical">
    Physical
    <br>
    <input type="radio" name="Type of attending" id="Type of attending" value="Virtually">
    Virtual
    <br>
    <br>
    <label for="excitementLevel">Rate Your Excitement Level (1-5 Stars):</label>
    <br>
    <input type="range" id="excitementLevel" name="excitementLevel" min="1" max="5" value="3" list="excitementLevels">
    <datalist id="excitementLevels">
      <option value="1">1 Star</option>
      <option value="2">2 Stars</option>
      <option value="3">3 Stars</option>
      <option value="4">4 Stars</option>
      <option value="5">5 Stars</option>
    </datalist>
    <br>
    <br>
    <label for="specialRequests">Any Special Requests?</label>
    <br>
    <textarea id="specialRequests" name="specialRequests" placeholder="Enter any special requests or comments here..." rows="5" cols="30" maxlength="200" style="width: 300px;"></textarea>
    <br>
    <br>
    <label for="termsAndConditions">Agree to Terms & Conditions:</label>
    <br>
    <input type="checkbox" id="termsAndConditions" name="termsAndConditions" required>
    <label for="termsAndConditions">I agree to the Terms & Conditions</label>
    <br>
    <br>
<input type="submit" value="submit">


  
</body>
</html>
